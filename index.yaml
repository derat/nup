indexes:
  # 4+ or 5 stars, ordered by last played.
  - kind: Song
    properties:
      - name: Rating
      - name: LastStartTime
  - kind: Song
    properties:
      - name: RatingAtLeast75
      - name: LastStartTime

  # 4+ or 5 stars with tags, ordered by last played.
  - kind: Song
    properties:
      - name: Rating
      - name: Tags
      - name: LastStartTime
  - kind: Song
    properties:
      - name: RatingAtLeast75
      - name: Tags
      - name: LastStartTime

  # 4+ stars, with 1+ max plays.
  - kind: Song
    properties:
      - name: RatingAtLeast75
      - name: NumPlays

  # First tracks played in the last month.
  - kind: Song
    properties:
      - name: Disc
      - name: Track
      - name: FirstStartTime
