<!DOCTYPE HTML>
<html>
<head>
  <title>Player</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="player.css" rel="stylesheet" type="text/css"/>
  <link id="favicon" href="images/missing_cover_icon.png" type="image/png" rel="icon"/>
  <script src="common.js" type="text/javascript"></script>
  <script src="player.js" type="text/javascript"></script>
</head>

<body onLoad="initPlayer(false);">

<audio id="audio" type="audio/mpeg">
  Your browser doesn't support the audio element.
</audio>

<div id="songInfoDiv">
  <img id="coverImage" alt=""/>
  <div id="ratingOverlayDiv"></div>
  <div id="artistDiv"></div>
  <div id="titleDiv"></div>
  <div id="albumDiv"></div>
  <div id="timeDiv"></div>
</div>

<div id="controlsDiv">
  <input id="playlistButton" type="button" value="Playlist"/>
  <input id="prevButton" type="button" value="Prev" disabled="disabled"/>
  <input id="nextButton" type="button" value="Next" disabled="disabled"/>
  <input id="playPauseButton" type="button" value="Pause" disabled="disabled"/>
</div>

<div id="updateDiv">
  <img id="updateCloseImage" src="images/update_close.png">
  <div id="ratingDiv">
    <input id="ratingRange" type="range" min="-0.25" max="1" step="0.25">
    <span id="ratingSpan">Unrated</span>
  </div>
  <textarea id="tagTextarea"></textarea>
  <div id="tagSuggestionsDiv"></div>
</div>

</body>
</html>
